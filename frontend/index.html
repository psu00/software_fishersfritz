<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishers Fritz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #f9f9f9;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .header img {
            width: 30px;
            height: 30px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .fish-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .map {
            width: 90%;
            height: 300px;
            background-image: url('https://via.placeholder.com/600x300?text=Map+Preview');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            position: relative;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.5);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .map:hover {
            filter: none;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://via.placeholder.com/30" alt="Profile Icon">
    <h1>Fishers Fritz</h1>
</div>

<div class="content">
    <div class="fish-circle" id="fishGenerator">
        an Image goes here
    </div>
    <div class="map" onclick="navigateToMap()">
        <div class="map-overlay">Click to Activate Map</div>
    </div>
</div>

<script>
    // Random Fish Generator
    const fishGenerator = document.getElementById("fishGenerator");
    const fishImages = [
        "üêü", "üê†", "üê°", "ü¶à", "üêã", "üê¨"
    ];

    function generateRandomFish() {
        const randomFish = fishImages[Math.floor(Math.random() * fishImages.length)];
        fishGenerator.textContent = randomFish;
    }

    fishGenerator.addEventListener("click", generateRandomFish);

    // Navigation to Map
    function navigateToMap() {
        window.location.href = "map.html";
    }
</script>

</body>
</html>
